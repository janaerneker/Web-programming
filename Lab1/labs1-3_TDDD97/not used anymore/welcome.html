<html>
<head>
	<link href="welcome.css" type="text/css" rel="stylesheet">
</head>
<body>
	<div id="content"> 
		<div id="welcome">
			<img src="wimage.png" alt="welcome"/>
		</div>
		<div id="right">
			<div id="login">
				<form>
					<fieldset>
					    <legend>Log in here:</legend>
				  		<label><span>Email:</span>
				  		<input type="text" name="email">
				  		</label>
				  		<br>
				  		<label><span>Password:</span>
				  		<input type="text" name="passwd"><br>
				  		</label>
				  		<label><input type="submit" value="Login" class="subbutton"></label>
					</fieldset>
				</form>
			</div>

			<div id="signup">
				<form>
					<fieldset>
					    <legend>Sign up here:</legend>
					    <span>First name:</span>
					    <input type="text" name="firstname"><br>
					    <span>Family name:</span>
					    <input type="text" name="familyname"><br>
					    <span>Gender:</span>
					    <select>
			  				<option value="man">man</option>
						  	<option value="woman">woman</option>
						  	<option value="between">something between</option>
						</select><br>
					    <span>City:</span>
					    <input type="text" name="city"><br>
					    <span>Country:</span>
					    <input type="text" name="country"><br>
					    <span>Email:</span>
					    <input type="text" name="mail"><br>
					    <span>Password:</span>
					    <input type="text" name="password"><br>
					    <span>Repeat PSW:</span>
					    <input type="text" name="repetition"><br>
					    <input type="submit" value="SignUp" class="subbutton">
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
